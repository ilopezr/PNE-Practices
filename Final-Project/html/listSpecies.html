<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
      </head>
      <body style="background-color: lightblue;">
        <p>The total number os species in the ensembl is: {{context.number_species}}</p>
        <p>The limit you have selected is: {{context.limit}} </p>

        {% for n in {{context.list_species}} %}

          <li type="disc">{{n}}</li>
        </ul>
        {% endfor %}
        <p></p>
        <a href="/">Main Page</a>
      </body>
    </html>
